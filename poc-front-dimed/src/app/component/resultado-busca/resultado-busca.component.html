<div *ngFor="let item of listaDoPai">
  <div *ngIf="item.nomeDetalhado">
    <h3>Descrição: {{ item.nomeDetalhado }}</h3>
    <div>Preço: {{ item.precoPor }}</div>
    <div>EAN: {{ item.ean }}</div>
    <div>Código: {{ item.codigoItem }}</div>
    <div>Código: {{ item.estoqueLoja }}</div>
    <app-detalhes-item [itemFinal]="item"></app-detalhes-item>
  </div>
</div>
